name: Build and Publish Docker image

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allow manual runs

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # Step 2: Set up QEMU (for multi-platform builds)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Step 3: Set up Docker Buildx (advanced builder)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 4: Log in to Docker Hub using secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
            # === NEW STEP: create env.html from GitHub secret ===
      - name: Create env.html from secret
        run: |
          # Write the secret to env.html (preserves newlines)
          printf '%s' "${{ secrets.ENV_HTML_CONTENT }}" > env.html

      - name: Create index.html from secret
        run: |
          printf '%s' "${{ secrets.ENV_HTML_CONTENT }}" > index.html


      # Step 5: Build the Docker image and push to Docker Hub
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/my-static-site:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/my-static-site:${{ github.sha }}
